<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Assignment</title>
    <link rel='stylesheet' href='css/style.css' />
    <script src='js/interactivity.js' defer></script>
</head>
<body>
    <h1>Login</h1>
    <form action='/api/user-login' method='get'>
        <fieldset>
            <legend>User Login</legend>
            <input 
                type='text'
                id='addUsername'
                name='addUsername'
                placeholder="Username" />
            <input 
                type='password'
                id='addPassword'
                name='addPassword' 
                placeholder='Password' />
            <input 
                type='submit'
                value='Login' />
        </fieldset>
    </form>
</body>
</html>
